<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    
    <h1 class="greeting"></h1>
    <p class="fullMeal"></p>
    <p class="priceInfo"></p>
    <p class="calorieInfo"></p>


    <script>
        const thanksgivingMeal = {
            starter: {
                fruit: "honeydew melon",
                wine: "moscato",
                calories: 180
            },

            entree: {
                meat: "Turkey",
                alt: "Stuffed green peppers",
                vegetables: {
                    potatoes: "Creamed mashed potatoes",
                    greens: "French beans",
                    salad: "Radacchio"
                },
                sides: {
                    bread: "garlic bread rolls",
                    pasta: "Macaroni and Cheese"
                },
                calories: 450
            },

            dessert: {
                ice_cream: "pumpkin-vanilla",
                cake: "frosted pumpkin pie",
                calories: 300
            },

            total_cost: 25.0,
            senior_discount: .10,

            prettyPrint: function () {
               
                let menuStr = `Start your meal with ${this.starter.fruit}, a glass of ${this.starter.wine}. Help yourself to ${this.entree.meat} or ${this.entree.alt}, with ${this.entree.vegetables.potatoes}, ${this.entree.vegetables.greens} and ${this.entree.vegetables.salad}. Have a side! Pleanty of ${this.entree.sides.bread} and ${this.entree.sides.pasta}. Finish your meal with a sweet- ${this.dessert.ice_cream} ice-cream, ${this.dessert.cake}.
               `;

               return menuStr;
            },

            totalPrice(isSenior) {
                
                if (isSenior) {
            
                    return (this.total_cost - this.total_cost * this.senior_discount).toFixed(2);
                } else {
                    return this.total_cost;
                }
            },

            totalCalories: function () {
               
                return (this.starter.calories + this.entree.calories + this.dessert.calories);
            },

            caloriesFrom: function (indicator) {
               
                return (indicator === 1 ? this.starter.calories : indicator === 2 ? this.entree.calories : indicator === 3 ? this.dessert.calories : "");
            }

        };

        let greetingEl = document.querySelector(".greeting");
        let fullMealEl = document.querySelector(".fullMeal");
        let priceEl = document.querySelector(".priceInfo");
        let calorieEl = document.querySelector(".calorieInfo");

    
        greetingEl.textContent = "Enjoy Your Thanksgiving This Year !";
        

        fullMealEl.textContent = thanksgivingMeal.prettyPrint();

    
        priceEl.textContent = `Seniors get a ${thanksgivingMeal.senior_discount * 100}% discount, the total cost for your Thanksgiving meal? Adults: $${thanksgivingMeal.totalPrice(false)}, Seniors: $${thanksgivingMeal.totalPrice(true)}`;

        
        calorieEl.textContent = `Worried about calories? Total damage is ${thanksgivingMeal.totalCalories()} (starter: ${thanksgivingMeal.caloriesFrom(1)}, entree: ${thanksgivingMeal.caloriesFrom(2)}, dessert: ${thanksgivingMeal.caloriesFrom(3)})`;

    </script>
</body>

</html>
